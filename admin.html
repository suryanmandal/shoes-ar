<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1c1c2a;
      color: white;
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.8rem;
      text-align: center;
    }
    input[type="file"], input[type="text"], input[type="number"] {
      background: #222;
      color: #fff;
      border: 1px solid #666;
      padding: 5px;
    }
    button {
      padding: 5px 12px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <table id="productsTable">
    <thead>
      <tr>
        <th>ID</th><th>Title</th><th>Model File</th><th>Upload New</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="products.js"></script>
  <script>
    const tbody = document.querySelector('#productsTable tbody');
    window.products.forEach(product => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${product.id}</td>
        <td><input type="text" value="${product.title}" id="title-${product.id}" /></td>
        <td>${product.modelFile || `${product.id}.glb`}</td>
        <td><input type="file" accept=".glb" id="file-${product.id}"></td>
        <td>
          <button onclick="save(${product.id})">Save</button>
        </td>
      `;
      tbody.appendChild(tr);
    });

    function save(id) {
      const title = document.getElementById(`title-${id}`).value;
      const fileInput = document.getElementById(`file-${id}`);
      const file = fileInput.files[0];
      
      alert(`Saving product ${id}...\nNew Title: ${title}${file ? `\nModel: ${file.name}` : ''}`);

      // To actually store the file and data:
      // - Send it to backend via fetch()/AJAX
      // - Store in /models/
      // - Update JSON/db file
    }
  </script>
</body>
</html>
